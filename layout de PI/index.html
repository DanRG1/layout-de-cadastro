<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Área de cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Área de Cadastro</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="name">Nome do produto:</label>
                        <input id="name" type="text" name="name" placeholder="Digite o nome do produto" required>
                    </div>

                    <div class="input-box">
                        <label for="code">Código:</label>
                        <input id="code" type="text" name="code" placeholder="código do produto" required>
                    </div>

                    <div class="input-box">
                        <label for="category">Categoria:</label>
                        <input id="category" type="text" name="category" placeholder="Digite a categoria do produto" required>
                    </div>

                    <div class="input-box">
                        <label for="provider">Fornecedor:</label>
                        <input id="provider" type="text" name="provider" placeholder="Nome do Fornecedor" required>
                    </div>

                    <div class="input-box">
                        <label for="value">Valor:</label>
                        <input id="value" type="text" name="value" placeholder="Valor do produto" required>
                    </div>

                    <div class="input-box">
                        <label for="the-amount">Quantidade:</label>
                        <input id="the-amount" type="text" name="the amount" placeholder="Quantidade" required>
                    </div>
                </div>

                <div class="final-button">
                    <button><a href="#">Finalizar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
